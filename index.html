<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Lead Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <h1>Create Lead</h1>
    <form id="form" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D2w00000FAVta" method="POST"
     onsubmit="beforesubmit()">

     <!-- <form id="form" action="#" onsubmit="beforesubmit()"> -->
    
    <input type=hidden name="oid" value="00D2w00000FAVta" />
    <input type=hidden name="retURL" value="" />
    <input type=hidden name="tharunk__Lead_Date__c" class="outputdate" />
    
    <label for="first_name">First Name</label><input id="first_name" maxlength="40" name="first_name" size="20" type="text" required="true" /><br>
    
    <label for="last_name">Last Name</label><input id="last_name" maxlength="80" name="last_name" size="20" type="text" required="true" /><br>
    
    <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" required="true" /><br>
    
    <!-- Lead Date:<span class="dateInput dateOnlyInput"><input  id="00N2w00000c3AM2" name="00N2w00000c3AM2" size="12" type="text" /></span><br> -->
    <!-- lead date is custome field so we have do manually pass data to sf
    steps: 1 .add input hidden as above  with name as same api name in sf -->
    <label>Lead Date</label>
    <input title="sf" type="date" required="true" class="inputdate" />

    <input type="submit" name="submit" class="submit" />
    
    </form>
    
</body>
</html>
